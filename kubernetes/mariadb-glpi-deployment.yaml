apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-glpi-deployment
  labels: 
    app: glpi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-glpi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb-glpi
    spec:
      containers:
      - image: wonderu/glpi10:10.0.16-mariadb
        name: mariadb-glpi
        envFrom: 
        - secretRef: 
            name: mariadb-glpi-secret
        ports: 
        - containerPort: 3306
        volumeMounts: 
        - name: mariadb-glpi-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-glpi-persistent-storage
        persistentVolumeClaim: 
          claimName: mariadb-pv-claim
